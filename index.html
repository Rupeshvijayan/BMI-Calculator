<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="background-section">

        <div class="container">
            <h1 class="h1-title">BMI CALCULATOR</h1>

            <div class="content">
                
                <div class="data-container">
                    <input type="text" id="age" placeholder="Age" autocomplete="off" required>
                </div>

                <div class="gender">
                    <input type="radio" name="radio" id="male">
                    <p class="text">Male</p>
                    <input type="radio" name="radio" id="female">
                    <p class="text">Female</p>
                </div>

                <div class="data-container">
                    <input type="text" id="height" placeholder="Height" autocomplete="off" required>
                </div>

                <div class="data-container">
                    <input type="text" id="weight" placeholder="Weight" autocomplete="off" required>
                </div>

                <button id="submit">Calculate BMI</button>
                <button id="reset">Reset</button>

                <div id="result">
                    <p class="bmi-content">Your BMI is</p>
                    <div id ="bmi-result">00.00</div>
                    <p id ="comment"></p>
                </div>

            </div>

        </div>

    </section>

    <script src="js/script.js"></script>
</body>
</html>
